<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style></style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li>Formulario</li>
            <li>Tabla</li>
        </ul>
    </nav>
    <div class="container">
        <form action="">
            <div class="group">
                <label for="name">Nombre:</label>
                <input type="text" name="" id="" placeholder="Ingrese su nombre completo">
            </div>
            <div class="group">
                <label for="name">Email:</label>
                <input type="email" name="" id="" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="group">
                <label for="name">Teléfono:</label>
                <input type="text" name="" id="" placeholder="Ingrese su número de teléfono">
            </div>
            <div class="group">
                <label for="name">Fecha de nacimiento:</label>
                <input type="date" name="" id="" placeholder="Ingrese su fecha de nacimiento">
            </div>
            <div class="group">
                <label for="">Carrera:</label><br>
                <input type="checkbox" id="" name="" value="">
                <label for=""> Ingeniería Informática</label><br>
                <input type="checkbox" id="" name="" value="">
                <label for=""> Ingeniería Civil Informática</label><br>
                <input type="checkbox" id="" name="" value="">
                <label for=""> Ingeniería Civil Industrial Mención Informática</label>
            </div>
            <div class="group">
                <label for="name">Año de ingreso:</label>
                <input type="number" name="" id="" placeholder="Ingrese su año de ingreso">
            </div>
            <input type="button" class="btn btn-primary" value="Enviar">
        </form>
    </div>
</body>

</html>
